---
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - './config:/config'
      - /mnt/series/series:/tv
      - /mnt/movies/movies:/movies
    ports:
      - 6767:6767
    restart: unless-stopped
